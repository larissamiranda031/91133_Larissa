<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="urf-8">
    <meta name="viewpoirt" content="width=device-width,initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="input-container">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" placeholder="digite seu usuário">
            </div>
            <div class="input-container">
                <label for="password">Senha:</label>
                <input type="text" id="password" name="password" placeholder="digite sua senha">
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script src="scrips.js"></script>
</body>
</html>    

<script>
    // Recupera o nome do usuário do localstorage 
    const username = localStorage.getItem("username");
    
    // se o nome do usuario estiver armazenado 
    if(username){
        document.getElementById("userWelcome").textContent = `Bem-Vindo, ${username}!`;
   } else {
    document.getElementById("userWelcome").textContent = " Nome de usuário não encontrado";
   }

   //função para sair (destruir a sessão e voltar para o login)
   document.getElementById(logoutBtn).addEventListener("click", function(){
    
    // remove o nome de usuário do localstorage
    localStorage.removeItem("username");

    //Redireciona o usuário de volta para a página de Login
    window.location.href = "index.html";//Alterar para o caminho correto do seu login
   });
</script>
</body>
</html>
