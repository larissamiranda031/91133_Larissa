                    <div class="hidden sm:block sm:ml-6">
                        <div class="flex space-x-4">
                            <a href="index.html" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="Sobre.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Sobre NÃ³s</a>

      <form action="#">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail">

        <button type="submit">Enviar</button>
      </form>
      
      </section>
